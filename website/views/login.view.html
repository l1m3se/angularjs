
    <h4 class="text-center pb-2">LOGIN TO YOUR ACCOUNT</h4>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <input type="text" name="email" id="email" placeholder="Email" class="form-control px-3" ng-model="vm.email" required>
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">An email address is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" name="password" id="password" placeholder="Password" class="form-control px-3" ng-model="vm.password" required>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-block btn-custom  color-orange text-white w-40">Login</button>
