<nav aria-label="Page navigation">                  
    <ul class="pagination justify-content-center" ng-if="1 < pages.length || !autoHide"> <!-- If pagination won't load, change ng-if to 0 -->
        <li class="page-item pr-2" ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
            <a class="page-link paginationCustom" href="" aria-label="Previous" ng-click="setCurrent(pagination.current - 1)">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li class="page-item pr-2" ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
            <a class="page-link paginationCustom" href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
        </li>

        <li class="page-item" ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
            <a class="page-link paginationCustom" href="" aria-label="Next" ng-click="setCurrent(pagination.current + 1)">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
