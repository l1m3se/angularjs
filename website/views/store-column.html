<!-- SHOP COLUMN VIEW -->
<div class="row mb-5">
    <div dir-paginate="product in products | orderBy:sortProducts.value | itemsPerPage: rowLimits.value | filter: search"
        class="col-lg-4 col-md-6 card px-md-5 pb-0 pt-5">
        <img class="card-img" ng-src="{{ product.image }}" alt="Card image cap">
        <div class="card-body d-flex flex-column justify-content-between product-description" >
            <div class="pb-3">
                <h5 class="card-title">{{ product.manufacture }} {{ product.productname }}</h5>
                <p class="card-text">
                    {{ product.description }}
                </p>
            </div>
            <div class="d-flex justify-content-between pb-3">
                <span class="font-color-orange">{{ product.price | currency: "SEK " }}</span>
                <div class="stars-outer">
                    <div class="stars-inner" ng-style="{ 'width': rating(product.rating) }"></div>
                </div>
            </div>
            <div>
                <small class="text-muted">
                    <p>Category: {{ product.category }}</p>
                </small>
                <button class="btn btn-sm btn-block btn-secondary addtocart-button" ng-click="addItem(product)">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
